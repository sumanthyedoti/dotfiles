# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
# move the rest of the prompt to the right
# right_format = """$all"""

palette = "catppuccin_mocha"

# A minimal left prompt
# format = """
# [$directory $git_branch $git_metrics](white bold bg:#708090)\
# [ÓÇ¥](#708090)
# $character
# """
# format = """
# $directory $git_branch $git_metrics
# $character
# """

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character]
success_symbol = "[\uf054](white)" # ÔÅî
vicmd_symbol = "[\ue62b](white)" # Óò´
error_symbol = "[\uf467\uf460](red)" # Ôëß

[directory]
# style = "white bg:#708090"
# format = "[ $path ]($style)"
truncation_length = 2
truncation_symbol = ".../"
[directory.substitutions]
"Downloads" = "üì•"
"Pictures" = "üì∑"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

[username]
disabled = false

[hostname]
disabled = false

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = 'bold blue'
symbol = "Óâ® "

[docker_context]
disabled = false

[git_branch]
# style = "#00FFFF bold bg:#708090"
disabled = false

[git_commit]
disabled = false

[git_state]
disabled = false

[git_metrics]
disabled = false

[git_status]
disabled = false


[golang]
format = '[Óòß $version](bold cyan) '
detect_files = ['go.mod']

[kubernetes]
symbol = '‚ò∏'
disabled = false
detect_files = ['k8s', 'Dockerfile']
detect_extensions = ['yaml']
format = '[$symbol$context( \($namespace\))]($style) '
[kubernetes.context_aliases]
'arn:aws:eks:us-west-2:123:cluster/gal-kub-demo-cluster' = 'gal'

